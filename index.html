<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">

    <title>Hang Man!</title>
</head>
<body>
    <h1 id="title" style="margin-bottom:100px; text-align:center;">Hangman!</h1>
    <div style="text-align:center;" class="container">
        <button onclick="startGame();" type="button" class="btn btn-outline-dark start-game">Start</button>
        <button style="display:none" onclick="newGame();" type="button" class="btn btn-outline-dark new-game">New Game</button>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="container img-container">
                <img id="image1" style="display:none" src="assets/images/post.png" />
                <img id="image2" style="display:none" src="assets/images/head.png" />
                <img id="image3" style="display:none" src="assets/images/body.png" />
                <img id="image4" style="display:none" src="assets/images/arm1.png" />
                <img id="image5" style="display:none" src="assets/images/arm2.png" />
                <img id="image6" style="display:none" src="assets/images/leg1.png" />
                <img id="image7" style="display:none" src="assets/images/final.png" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="container word-container">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
            <div class="incorrect" style="display:none;">
                <h2>Incorrect Guesses :</h2>
            </div>
        </div>
    </div>

    <div style="display:none;" class="container btn-container">
        <button id="a" onclick="A();" type="button" class="btn btn-outline-dark a-btn" value="A">A</button>
        <button id="b" onclick="B();" type="button" class="btn btn-outline-dark b-btn" value="B">B</button>
        <button id="c" onclick="C();" type="button" class="btn btn-outline-dark c-btn" value="C">C</button>
        <button id="d" onclick="D();" type="button" class="btn btn-outline-dark d-btn" value="D">D</button>
        <button id="e" onclick="E();" type="button" class="btn btn-outline-dark e-btn" value="E">E</button>
        <button id="f" onclick="F();" type="button" class="btn btn-outline-dark f-btn" value="F">F</button>
        <button id="g" onclick="G();" type="button" class="btn btn-outline-dark g-btn" value="G">G</button>
        <button id="h" onclick="H();" type="button" class="btn btn-outline-dark h-btn" value="H">H</button>
        <button id="i" onclick="I();" type="button" class="btn btn-outline-dark i-btn" value="I">I</button>
        <button id="j" onclick="J();" type="button" class="btn btn-outline-dark j-btn" value="J">J</button>
        <button id="k" onclick="K();" type="button" class="btn btn-outline-dark k-btn" value="K">K</button>
        <button id="l" onclick="L();" type="button" class="btn btn-outline-dark l-btn" value="L">L</button>
        <button id="m" onclick="M();" type="button" class="btn btn-outline-dark m-btn" value="M">M</button>
        <button id="n" onclick="N();" type="button" class="btn btn-outline-dark n-btn" value="N">N</button>
        <button id="o" onclick="O();" type="button" class="btn btn-outline-dark o-btn" value="O">O</button>
        <button id="p" onclick="P();" type="button" class="btn btn-outline-dark p-btn" value="P">P</button>
        <button id="q" onclick="Q();" type="button" class="btn btn-outline-dark q-btn" value="Q">Q</button>
        <button id="r" onclick="R();" type="button" class="btn btn-outline-dark r-btn" value="R">R</button>
        <button id="s" onclick="S();" type="button" class="btn btn-outline-dark s-btn" value="S">S</button>
        <button id="t" onclick="T();" type="button" class="btn btn-outline-dark t-btn" value="T">T</button>
        <button id="u" onclick="U();" type="button" class="btn btn-outline-dark u-btn" value="U">U</button>
        <button id="v" onclick="V();" type="button" class="btn btn-outline-dark v-btn" value="V">V</button>
        <button id="w" onclick="W();" type="button" class="btn btn-outline-dark w-btn" value="W">W</button>
        <button id="x" onclick="X();" type="button" class="btn btn-outline-dark x-btn" value="X">X</button>
        <button id="y" onclick="Y();" type="button" class="btn btn-outline-dark y-btn" value="Y">Y</button>
        <button id="z" onclick="Z();" type="button" class="btn btn-outline-dark z-btn" value="Z">Z</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
