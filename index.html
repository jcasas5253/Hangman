<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hang Man!</title>
</head>
<body>
    <h1 style="margin-bottom:100px; text-align:center;">Hangman!</h1>
    <div style="text-align:center;" class="container">
        <button onclick="testing();" type="button" class="btn btn-outline-dark">Start Game</button>
        <button type="button" class="btn btn-outline-dark">Restart</button>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="container">
                <img style="display:none" src="assets/images/post.png" />
                <img style="display:none" src="assets/images/head.png" />
                <img style="display:none" src="assets/images/body.png" />
                <img style="display:none" src="assets/images/arm1.png" />
                <img style="display:none" src="assets/images/arm2.png" />
                <img style="display:none" src="assets/images/leg1.png" />
                <img style="display:none" src="assets/images/final.png" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="container word-container">
            </div>
        </div>
    </div>

    <div class="container btn-container">
        <button onclick="A();" type="button" class="btn btn-outline-dark" value="A">A</button>
        <button type="button" class="btn btn-outline-dark" value="B">B</button>
        <button type="button" class="btn btn-outline-dark" value="C">C</button>
        <button type="button" class="btn btn-outline-dark" value="D">D</button>
        <button type="button" class="btn btn-outline-dark" value="E">E</button>
        <button type="button" class="btn btn-outline-dark" value="F">F</button>
        <button type="button" class="btn btn-outline-dark" value="G">G</button>
        <button type="button" class="btn btn-outline-dark" value="H">H</button>
        <button type="button" class="btn btn-outline-dark" value="I">I</button>
        <button type="button" class="btn btn-outline-dark" value="J">J</button>
        <button type="button" class="btn btn-outline-dark" value="K">K</button>
        <button type="button" class="btn btn-outline-dark" value="L">L</button>
        <button type="button" class="btn btn-outline-dark" value="M">M</button>
        <button type="button" class="btn btn-outline-dark" value="N">N</button>
        <button type="button" class="btn btn-outline-dark" value="O">O</button>
        <button type="button" class="btn btn-outline-dark" value="P">P</button>
        <button type="button" class="btn btn-outline-dark" value="Q">Q</button>
        <button type="button" class="btn btn-outline-dark" value="R">R</button>
        <button type="button" class="btn btn-outline-dark" value="S">S</button>
        <button type="button" class="btn btn-outline-dark" value="T">T</button>
        <button type="button" class="btn btn-outline-dark" value="U">U</button>
        <button type="button" class="btn btn-outline-dark" value="V">V</button>
        <button type="button" class="btn btn-outline-dark" value="W">W</button>
        <button type="button" class="btn btn-outline-dark" value="X">X</button>
        <button type="button" class="btn btn-outline-dark" value="Y">Y</button>
        <button type="button" class="btn btn-outline-dark" value="Z">Z</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
